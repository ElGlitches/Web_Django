{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro</h2>
                        <form method="post">
                            {% csrf_token %} {% for m in form %}
                            <div class="form-group">
                                {{m.label_tag}} {{m}} {% if m.errors%} {{m.errors}} {%endif%}
                            </div>
                            {% endfor%}

                            <button type="submit" class="btn btn-primary">Registro</button>
                        </form>
                        <a href="{% url 'social:begin' 'facebook' %}">Registrar con facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
