{% load static %}

<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
    {% if i.image %}
    <img src="{{i.image.url}}"  height="300">
    {% endif %}

    <div class="card-body">
        <div class="card-text">{{i.title}}</div>
        <p class="card-text">{{i.description}}</p>

        <a href="{% url 'product' i.slug %}" class="btn btn-danger">Mas info</a>
    </div>
</div>
