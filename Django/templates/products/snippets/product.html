

<div class="card h-100">
    {% if i.image %}
    <img src="{{i.image.url}}" height="50%" width="100%">
    {% endif %}

    <div class="card-body">
        <h4 class="card-text">{{i.title}}</h4>
        <p class="card-text">{{i.description}}</p>
        <a href="#" class="btn btn-primary"> Mas info </a>
    </div>               
</div>
