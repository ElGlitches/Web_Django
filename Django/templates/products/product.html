{% extends "base.html" %} {% block content %}

<div class="col-3">
    {% if product.image%}
    <img src="{{ product.image.url }}" alt="pikachu" width="50%" height="50%" />
    {% endif %}
</div>
<div class="col-md-3">
    <div class="h1">{{product.title}}</div>
    <div class="h5 font-weight-bold">
        Precio: <span class="text-danger">${{product.price}} </span>
    </div>
    <div class="alert alert-info">
        <p> {{product.description}} </p>
        
    </div>
    <div>
        {% include 'cart/snippets/add.html' %}
    </div>
</div>

{%endblock%}
