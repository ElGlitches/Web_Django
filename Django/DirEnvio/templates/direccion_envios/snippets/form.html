<div class="mt-4">
    <form method="post">
        {%csrf_token%}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            
            {%if field.errors%}
            {{ field.errors }}
            {%endif%}
        </div>
        {%endfor%}

        <button class="btn btn-success mt-2" type="submit">{{messages}}</button>

    </form>

</div>
