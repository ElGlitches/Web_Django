<div class="card border-dark mb-3">
    <h4 class="card-header"></h4>
    <div class="card-body">
        <h5 class="card-title">{{i.direccion}}</h5>
        <div class="card-title">
            <h6>Referencia: {{i.reference}} </h6>
            <h6>Creado: {{i.created_at}} </h6>
        </div>
        <div class="mt-3">
            <a href="{% url 'update_direccion_envio' i.pk%}" class="btn btn-warning btn-sm">Editar</a>
            {%if i.default %}
            <div>
                <span class="badge bg-success">Direccion Principal</span>
            </div>
            {%else%}
            <a href="{% url 'default' i.pk%}" class="btn btn-primary btn-sm">Default</a>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'remove_direccion_envio' i.pk%}" class="btn btn-danger btn-sm">Eliminar</a>
            </div>

            {%endif%}
        </div>
    </div>
</div>
